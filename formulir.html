

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - My Personal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary: #6a0dad;
            --primary-light: #9b59b6;
            --secondary: #4b0082;
            --success: #8a2be2;
            --danger: #e6a8d7;
            --warning: #da70d6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.7;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 800px;
            margin: 5rem auto;
            padding: 0 2rem;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(15px) saturate(200%);
            -webkit-backdrop-filter: blur(15px) saturate(200%);
            padding: 0.8rem 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.4s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            color: var(--secondary);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            color: var(--primary);
        }

        /* Form Styles */
        form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        form h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        form h4 {
            color: var(--success);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary);
        }

        .form-control, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(106, 13, 173, 0.2);
            background: white;
            outline: none;
        }

        textarea.form-control {
            min-height: 100px;
        }

        .btn {
            display: inline-block;
            background: var(--success);
            color: white;
            border: none;
            padding: 0.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgba(106, 13, 173, 0.95);
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding: 2rem 0;
                transition: all 0.5s ease;
                backdrop-filter: blur(10px);
            }
            
            .nav-links.active {
                left: 0;
            }
            
            .nav-links a {
                color: white;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="profil.html">Profil</a></li>
            <li><a href="galeri.html">Galeri</a></li>
            <li><a href="formulir.html">Formulir</a></li>
        </ul>
    </nav>

    <!-- Registration Form -->
    <section class="container my-5 py-5">
        <h2 class="text-center text-success mb-4 animate_animated animate_fadeInDown">Formulir Pendaftaran</h2>
        <form id="registrationForm" class="bg-light p-4 rounded shadow-lg animate_animated animate_fadeInUp">
            <!-- Data Pribadi -->
            <h4 class="text-success mb-3">Data Pribadi</h4>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" id="nama" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="nik" class="form-label">NIK</label>
                <input type="text" id="nik" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="ttl" class="form-label">Tempat, Tanggal Lahir</label>
                <input type="text" id="ttl" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
                <select id="jenisKelamin" class="form-select" required>
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="statusMasuk" class="form-label">Status Masuk</label>
                <select id="statusMasuk" class="form-select" required>
                    <option value="">Pilih Status Masuk</option>
                    <option value="Undangan">Undangan</option>
                    <option value="Reguler">Reguler</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="kewarganegaraan" class="form-label">Kewarganegaraan</label>
                <input type="text" id="kewarganegaraan" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="agama" class="form-label">Agama</label>
                <select id="agama" class="form-select" required>
                    <option value="">Pilih Agama</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat Lengkap</label>
                <textarea id="alamat" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="nomorHP" class="form-label">Nomor HP</label>
                <input type="text" id="nomorHP" class="form-control" required />
            </div>

            <!-- Program Studi Pilihan -->
            <h4 class="text-success mb-3 mt-4">Program Studi Pilihan</h4>
            <div class="mb-3">
                <label for="program1" class="form-label">Program Studi Pilihan</label>
                <select id="program1" class="form-select" required>
                    <option value="">Pilih Program Studi</option>
                    <option value="Pendidikan Informatika">Pendidikan Informatika</option>
                    <option value="Teknik Informatika">Teknik Informatika</option>
                    <option value="Teknik Lingkungan">Teknik Lingkungan</option>
                    <option value="Teknik Komputer">Teknik Komputer</option>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                </select>
            </div>

            <!-- Tombol Submit -->
            <button type="submit" class="btn btn-success w-100 mt-4">Daftar</button>
        </form>
    </section>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Form submission handling
        const registrationForm = document.getElementById('registrationForm');
        
        registrationForm.addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Form submitted successfully!');
            registrationForm.reset();
        });
    </script>
